<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPHIA Admin - TxDxAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: monospace;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #5a6268;
        }
        button.success {
            background: #28a745;
        }
        button.success:hover {
            background: #218838;
        }
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 14px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .response {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .hidden {
            display: none;
        }
        .user-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
        }
        .chat-message.user {
            background: #e3f2fd;
            text-align: right;
        }
        .chat-message.sophia {
            background: #f3e5f5;
        }
        .chat-history {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ SOPHIA Admin Panel</h1>
        
        <!-- Auth Section -->
        <div id="authSection" class="card">
            <!-- Register Form -->
            <div id="registerForm">
                <h2>üìù Register</h2>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" id="registerCompanyName" placeholder="Your Company Name">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" placeholder="admin">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="registerEmail" placeholder="admin@company.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="password">
                </div>
                <button onclick="register()">Register</button>
                <button class="secondary" onclick="showLoginForm()">Already have an account? Login</button>
                <div id="registerStatus"></div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="hidden">
                <h2>üîê Login</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="admin">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="password">
                </div>
                <button onclick="login()">Login</button>
                <button class="secondary" onclick="showRegisterForm()">Don't have an account? Register</button>
                <div id="loginStatus"></div>
            </div>
        </div>

        <!-- Admin Panel (hidden until logged in) -->
        <div id="adminPanel" class="hidden">
            <div class="card">
                <div class="user-info">
                    <div>
                        <strong>Logged in as:</strong> <span id="userDisplay"></span> 
                        | <strong>Company:</strong> <span id="companyDisplay"></span>
                    </div>
                    <button class="secondary" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Agent Instance Management -->
            <div class="card">
                <h2>üîß Agent Instance Management</h2>
                <button onclick="loadAgentInstances()">Load Instances</button>
                <button class="success" onclick="showCreateForm()">+ Create New Instance</button>
                <div id="instancesStatus"></div>
                
                <!-- Create Form -->
                <div id="createInstanceForm" class="hidden" style="margin-top: 20px;">
                    <h3>Create Agent Instance</h3>
                    <div class="grid">
                        <div class="form-group">
                            <label>Azure OpenAI Endpoint</label>
                            <input type="text" id="azureOpenaiEndpoint" placeholder="https://your-resource.openai.azure.com">
                        </div>
                        <div class="form-group">
                            <label>Azure OpenAI Key</label>
                            <input type="password" id="azureOpenaiKey" placeholder="Your Azure OpenAI API Key">
                        </div>
                    </div>
                    <div class="grid">
                        <div class="form-group">
                            <label>Azure OpenAI Deployment</label>
                            <input type="text" id="azureOpenaiDeployment" placeholder="gpt-4o">
                        </div>
                        <div class="form-group">
                            <label>Azure Project ID (optional)</label>
                            <input type="text" id="azureProjectId" placeholder="project-id">
                        </div>
                    </div>
                    <div class="grid">
                        <div class="form-group">
                            <label>Azure Search Endpoint (optional)</label>
                            <input type="text" id="azureSearchEndpoint" placeholder="https://your-search.search.windows.net">
                        </div>
                        <div class="form-group">
                            <label>Azure Search Key (optional)</label>
                            <input type="password" id="azureSearchKey" placeholder="Your Azure Search API Key">
                        </div>
                    </div>
                    <div class="grid">
                        <div class="form-group">
                            <label>Azure Speech Endpoint (optional)</label>
                            <input type="text" id="azureSpeechEndpoint" placeholder="https://your-region.api.cognitive.microsoft.com">
                        </div>
                        <div class="form-group">
                            <label>Azure Speech Key (optional)</label>
                            <input type="password" id="azureSpeechKey" placeholder="Your Azure Speech API Key">
                        </div>
                    </div>
                    <div class="grid">
                        <div class="form-group">
                            <label>Azure Speech Region (optional)</label>
                            <input type="text" id="azureSpeechRegion" placeholder="eastus, westeurope, etc">
                        </div>
                        <div class="form-group">
                            <label>Azure Speech Voice (optional)</label>
                            <input type="text" id="azureSpeechVoiceName" placeholder="es-ES-ElviraNeural">
                        </div>
                    </div>
                    <button onclick="createAgentInstance()">Create Instance</button>
                    <button class="secondary" onclick="hideCreateForm()">Cancel</button>
                </div>
            </div>

            <!-- Update Credentials -->
            <div class="card">
                <h2>üîÑ Update Azure Credentials</h2>
                <div class="form-group">
                    <label>Agent Instance ID</label>
                    <input type="number" id="updateInstanceId" placeholder="1">
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label>Azure OpenAI Endpoint</label>
                        <input type="text" id="updateAzureOpenaiEndpoint" placeholder="https://your-resource.openai.azure.com">
                    </div>
                    <div class="form-group">
                        <label>Azure OpenAI Key</label>
                        <input type="password" id="updateAzureOpenaiKey" placeholder="New API Key">
                    </div>
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label>Azure OpenAI Deployment</label>
                        <input type="text" id="updateAzureOpenaiDeployment" placeholder="gpt-4o">
                    </div>
                    <div class="form-group">
                        <label>Azure Search Endpoint</label>
                        <input type="text" id="updateAzureSearchEndpoint" placeholder="https://your-search.search.windows.net">
                    </div>
                </div>
                <div class="form-group">
                    <label>Azure Search Key</label>
                    <input type="password" id="updateAzureSearchKey" placeholder="New Search Key">
                </div>
                <button onclick="updateCredentials()">Update Credentials</button>
                <div id="updateStatus"></div>
            </div>

            <!-- Test Configuration -->
            <div class="card">
                <h2>üß™ Test SOPHIA Configuration</h2>
                <div class="grid">
                    <div class="form-group">
                        <label>Company ID</label>
                        <input type="number" id="testCompanyId" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label>Agent Access Key</label>
                        <input type="text" id="testAccessKey" placeholder="Your agent access key">
                    </div>
                </div>
                <button onclick="testConfiguration()">Test Configuration</button>
                <div id="testStatus"></div>
            </div>

            <!-- Chat with SOPHIA -->
            <div class="card">
                <h2>üí¨ Chat with SOPHIA</h2>
                <div class="grid">
                    <div class="form-group">
                        <label>Company ID</label>
                        <input type="number" id="chatCompanyId" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label>Agent Access Key</label>
                        <input type="text" id="chatAccessKey" placeholder="Your agent access key">
                    </div>
                </div>
                <div class="form-group">
                    <label>Thread ID (leave empty for new thread)</label>
                    <input type="text" id="threadId" placeholder="Optional - will create new if empty">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="chatMessage" placeholder="Type your message to SOPHIA..."></textarea>
                </div>
                <button onclick="sendMessage()">Send to SOPHIA</button>
                <div id="chatHistory" class="chat-history"></div>
                <div id="chatStatus"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
